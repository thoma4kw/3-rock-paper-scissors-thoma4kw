<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Type your title here</title>
    <!-- Bootstrap Styles-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="resources/styles/bootstrap.min.css">
    <link rel="stylesheet" href="resources/styles/styles.css" />
</head>

<body>
    <div class="container">
        <!-- WORK FROM INSIDE THIS CONTAINER-->
        <h1>Rock Paper Scissors</h1>
        <div id="welcome-screen">
            <form id="name-form">
                <div>
                    <label for="username">Your Name</label>
                    <input placeholder="Enter Name Here" name="username" id="username">
                    <button id="start-game-button" type="button" class="btn btn-primary">Start Game!</button>
                </div>
            </form>
        </div>
        <div id="game-screen">
           <div id="score-tally">
               <p id="score">User: 0 v CPU: 0</p>
               <form id="game-form">
                   <div>
                       <label for="user-selection">Select your choice</label>
                       <select id="user-selection" class="custom-select">
                           <option selected>Rock</option>
                           <option>Paper</option>
                           <option>Scissors</option>
                       </select>
                   </div>
                   <button id="go-button" type="button" class="btn btn-success">GO!</button>
               </form>
               <p id="game-history"></p>
           </div>

        </div>

    </div>

    <!-- Our own Scripts -->
    <script src="resources/scripts/rock_paper_scissors.js"></script>
    <script src="resources/scripts/index.js"></script>
</body>

</html>
